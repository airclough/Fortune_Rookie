<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fortune Rookie Fantasy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/draft.css">
  </head>
  <body>
    <div class="content"></div>

    <script id="landing" type="text/template">
      <div class="gio"></div>
    </script>
    <script id="draftAppView" type="text/template">
      <div class="draft cf">
        <div class="half">
          <form id="lineupForm"></form>
        </div>
        <div class="half">
          <div class="filterContainer cf">
            <div class="heading">Draft Board</div>
            <ul class="roundFilter">
              <li id="8"><span>U</span></li>
              <li id="7"><span>7</span></li>
              <li id="6"><span>6</span></li>
              <li id="5"><span>5</span></li>
              <li id="4"><span>4</span></li>
              <li id="3"><span>3</span></li>
              <li id="2"><span>2</span></li>
              <li id="1"><span class="warning">1</span></li>
            </ul>
          </div>
          <div class="playersListContainer">
            <ul class="playersList"></ul>
          </div>
        </div>
      </div>
    </script>
    <script id="lineupForm" type="text/template">
      <input type="text" id="teamName" placeholder="ENTER TEAM NAME" autofocus>
      <div class="pointsCap">
        <div class="percent"></div>
      </div>
      <ul class="slots">
        <li id="QB"></li>
        <li id="RB1"></li>
        <li id="RB2"></li>
        <li id="WR1"></li>
        <li id="WR2"></li>
        <li id="TE"></li>
      </ul>
      <div class="submit cf">
        <button type="submit" class="btn"><span>submit</span></button>
        <div class="validate"></div>
      </div>
    </script>
    <script id="filledSlot" type="text/template">
    <div class="player">
      <div class="position">
        <%= position %>
      </div>
      <div class="name">
        <%= player.name.first %> <%= player.name.last %>
      </div>
      <div class="scratch">X</div>
    </div>
  </script>
  <script id="emptySlot" type="text/template">
    <div class="player">
      <div class="position">
        <%= position %>
      </div>
      <div class="name faded">
        select a <%= position %>
      </div>
    </div>
  </script>
    <script id="playerModelView" type="text/template">
      <div class="pick"><%= draft.pick %></div>
      <div><%= name.first %> <%= name.last %> - <%= position %></div>
      <div class="points"><%= points %></div>
    </script>
    <script id="loading" type="text/template"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/underscore.min.js"></script>
    <script src="/js/lib/backbone.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/models.js"></script>
    <script src="/js/collections.js"></script>
    <script src="/js/views/landing.js"></script>
    <script src="/js/views/draftAppView.js"></script>
    <script src="/js/views/playerCollectionView.js"></script>
    <script src="/js/views/lineupView.js"></script>
    <script src="/js/router.js"></script>
    <script>
      $(document).ready(function() {
        App.set();
      });
    </script>
  </body>
</html>
